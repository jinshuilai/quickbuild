<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登陆页面</title>
</head>

<body>

<div class="container">
     <h2 class="form-signin-heading">来吧客官 :)</h2>
     <label for="inputEmail" class="sr-only">邮箱</label>
     <input type="email" id="username" class="form-control" placeholder="请输入登陆邮箱" required autofocus>
     <label class="sr-only">Password</label>
     <input type="password" id="password" class="form-control" placeholder="请输入密码" required/>
     <button class="btn btn-lg btn-primary btn-block" type="button" onclick="toLogin()">登 陆</button>
     <a href="/pages/regist.html">去注册</a>
</div>
<script src="../webjarslocator/jquery/jquery.js"></script>
<script type="text/javascript">
	function toLogin(){
		var data = "userName="+$("#username").val();
		data += "&password="+$("#password").val();
		
		$.post('/login', data, function(info){
			if(info.code == 200){
				window.location.href = "/pages/index.html";
			}else{
  				alert(info.message);
  			} 
  	  });
	}
</script>
</body>
</html>
