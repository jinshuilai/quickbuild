<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>管理后台</title>
  <link rel="stylesheet" href="../webjarslocator/layui/css/layui.css">
</head>
<body>
<div style="width:80%;margin-top:10px">
<form class="layui-form" action="">
	<input type="hidden" name="seqid" />
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="userName" readonly placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" readonly placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">输入6到16位</div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
</form>
</div>
<script src="../webjarslocator/jquery/jquery.js"></script>
<script src="../webjarslocator/layui/layui.js"></script>
<script>
var id = getQueryString('id');
if(id){
	$.post('/user/find', "id="+id, function(info){
		if(info.code == 200){
			var model = info.data;
			console.log(model)
			$('input[name="seqid"]').val(model.seqid);
			$('input[name="userName"]').val(model.userName);
			$('input[name="password"]').val(model.password);
		}else{
			layer.alert(info.message);
		} 
	  });
}

function getQueryString(name) {
   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
   var r = window.location.search.substr(1).match(reg);
   if (r!=null) return (r[2]); return null;
}
function close(){
	//当你在iframe页面关闭自身时
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    parent.layer.close(index); //再执行关闭
}
</script>
</body>
</html>
